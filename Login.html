<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- external css file  -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <!-- header  -->
    <header id="header"></header>
    <main>
        <section>
            <!-- <h1 id="l-ttl">Login To <span>ShopiFY</span></h1> -->
            <div class="container">
                <div class="login-container">
                    <h2 id="l-ttl">Login To <span>ShopiFY</span></h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail address :</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your E-mail"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password :</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required />
                        </div>
                        <button type="submit" class="login-btn-1" onclick="mukesh()">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- footer  -->
    <footer id="footer"></footer>



    <!-- bootstrap JS file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            $("#header").load('header.html');
            $("#footer").load('footer.html');
        })
    </script>


<!-- external JavaScript  -->
<script src="/JS/login.js"></script>
</body>
</html>
