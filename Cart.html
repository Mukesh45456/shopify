<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <!-- First Part: Items List -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Items In Cart</div>
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/12288710/2020/10/15/f938c291-be70-4fbb-8a99-e22c0918ea061602742175274-Roadster-Men-Jackets-9711602742173736-1.jpg"
                                    alt="Product 1" class="img-fluid">
                            </div>
                            <div class="col-md-4">
                                <div id="mkm">
                                    <h5>Denim Jacket</h5>
                                    <p id="pc">Price: $50</p>
                                    <i class="fa-solid fa-trash fa-2xl" style="color: orangered;"></i>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="quantity-form">
                                    <button class="pmpm"><i class="fa-solid fa-minus fa-xl"></i></button>
                                    <input type="number" class="form-control">
                                    <button class="pmpm"><i class="fa-solid fa-plus fa-xl"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Second Part: Summary -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">Summary</div>
                        <div class="card-body">
                            <div class="c-text" id="t-1">
                                <p>Product Price : </p>
                                <p>$50.00</p>
                            </div>
                            <div class="c-text" id="t-2">
                                <p>Shipping : </p>
                                <p>$10.00</p>
                            </div>
                            <hr>
                            <div class="c-text" id="t-3">
                                <p id="tot">Total : </p>
                                <p id="tot">$ 60 </p>
                            </div>
                            <div id="check-btn">
                                <button id="check">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <footer id="footer"></footer>

    <!-- bootstrap Js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            $("#header").load('header.html');
            $("#footer").load('footer.html');
        })
    </script>
</body>

</html>
